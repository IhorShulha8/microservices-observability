services:
  remote-ubuntu:
    build:
      context: ./remote-ubuntu
    container_name: remote-ubuntu
    ports:
      - "2222:22"
      - "9100:9100"
    networks:
      - observability-network
    volumes:
      - remote-ubuntu-bin:/usr/local/bin

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - observability-network

networks:
  observability-network:
    driver: bridge

volumes:
  remote-ubuntu-bin:
